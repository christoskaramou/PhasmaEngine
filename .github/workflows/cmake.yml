name: Phasma_vulkan_

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build_phasma:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
        
    - name: Archive artifact
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'PhasmaEngine.zip'
        directory: ${{github.workspace}}/build/Release/
      
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: PhasmaEngine
        path: ${{github.workspace}}/build/Release/PhasmaEngine.zip
      
  pre-release:
    name: "release"
    runs-on: "windows-latest"
    needs:
      - build_phasma
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Download PhasmaEngine.zip
        uses: actions/download-artifact@master
        with:
          name: PhasmaEngine.zip
          path: ${{github.workspace}}/build/Release/
      
      - name: Automatic Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            ${{github.workspace}}/build/Release/PhasmaEngine.zip
            ${{github.workspace}}/LICENSE.txt
        
      
